<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input type="text" placeholder="TODOを入力">
      <button>追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">未完了のTODO</p>
      <ul class="list-box">
        <li>
          <p class="list-title" >TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </li>
        <li>
          <p class="list-title">TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul class="list-box">
        <li>
          <p class="list-title">TODOでした</p>
          <button>戻す</button>
        </li>
      </ul>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
